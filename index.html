<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Staff Portal - Ageint Security</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->

    <style>
        /* Login Screen Styles */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .login-box h2 {
            margin: 0 0 10px;
            color: #333;
            font-weight: 300;
        }
        
        .login-box p {
            color: #666;
            margin: 0 0 30px;
            font-size: 0.95rem;
        }
        
        .login-box input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .login-box input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-box button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-box button:hover {
            transform: translateY(-2px);
        }
        
        .login-error {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }
        
        .lock-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        /* Hide main content until authenticated */
        body.locked .main-content {
            display: none;
        }
        
    </style>
    <style>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            padding: 40px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin: 0 0 10px;
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .staff-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .staff-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }
        
        .staff-card-inner {
            padding: 30px 25px;
            text-align: center;
        }
        
        .staff-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .staff-icon i {

        }
        
        .staff-name {
            font-size: 1.4rem;
            font-weight: 500;
            color: #333;
            margin: 0 0 8px;
        }
        
        .staff-role {

            text-transform: uppercase;

        .view-profile-btn {

            text-decoration: none;

        }

        }
        
        @media only screen and (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }

            }
        }
    </style>
</head>

    <!-- Security & Authentication Script -->
    <script>
        // ============================================================
        // SHA-256 Authentication with Salt
        // Password is never stored - only cryptographic hash
        // ============================================================
        
        // Stored hash - managed in generate_salesman.py
        const STORED_HASH = "ee33e2a3016554c7375c3ee72eb498172b3d32fa499aad26628abecdb81b4324";
        const SALT = "a5f8c2d7e9b3c5d8a6f9c4b7e1d3a5f8c2d7e9b3c5d8a6f9c4b7e1d3a5f8c2d7";
        
        // SHA-256 hash function (government-standard encryption)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // Verify password
        async function checkPassword(event) {
            event.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            // Hash the entered password with salt
            const saltedPassword = password + SALT;
            const inputHash = await sha256(saltedPassword);
            
            // Constant-time comparison (prevents timing attacks)
            if (inputHash === STORED_HASH) {
                // Correct password - unlock portal
                document.body.classList.remove('locked');
                document.getElementById('loginOverlay').style.display = 'none';
                
                // Store session (expires when browser closes)
                sessionStorage.setItem('authenticated', 'true');
                
                return false;
            } else {
                // Wrong password
                errorDiv.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
                
                return false;
            }
        }
        
        // Check if already authenticated in this session
        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('authenticated') === 'true') {
                document.body.classList.remove('locked');
                document.getElementById('loginOverlay').style.display = 'none';
            } else {
                // Focus on password input
                document.getElementById('passwordInput').focus();
            }
        });
        
        // Security: Prevent right-click and inspect element on login screen
        document.getElementById('loginOverlay').addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
