<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levi McCarty - Technician - AgeintSec</title>
    
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        
        .profile-card {
            max-width: 500px;
            margin: 20px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 16px 16px 0 0;
        }
        
        .card-header h4 {
            margin: 0;
            font-weight: 300;
            font-size: 2rem;
        }
        
        .verified-badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .verified-badge i {
            vertical-align: middle;
            margin-right: 5px;
        }
        
        .qr-container {
            text-align: center;
            padding: 40px 20px 20px;
            background: white;
        }
        
        .qr-container img {
            max-width: 320px;
            width: 100%;
            height: auto;
            border: 5px solid #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .qr-label {
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        
        .qr-sublabel {
            color: #666;
            font-size: 0.95rem;
            margin-top: 5px;
            margin-bottom: 0;
        }
        
        .scan-instruction {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 20px 0;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .scan-instruction i {
            vertical-align: middle;
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .card-action {
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 0 0 16px 16px;
        }
        
        .contact-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 40px;
            font-size: 1rem;
            font-weight: 500;
            text-transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .contact-btn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8f 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .contact-btn i {
            margin-right: 8px;
        }
        
        .footer-text {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @media only screen and (max-width: 600px) {
            .card-header h4 {
                font-size: 1.5rem;
            }
            
            .qr-container img {
                max-width: 280px;
            }
            
            .scan-instruction {
                font-size: 0.95rem;
                padding: 12px 15px;
            }
        }
        
        @media only screen and (min-width: 601px) {
            .qr-container img {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card profile-card">
            <div class="card-header">
                <h4>Levi McCarty</h4>
                <div class="verified-badge">
                    <i class="material-icons tiny">verified</i>
                    Technician
                </div>
            </div>
            
            <div class="scan-instruction">
                <i class="material-icons">phone_android</i>
                <strong>Point your camera at the QR code below</strong>
            </div>
            
            <div class="qr-container">
                <img src="../qrcodes/levi-mccarty.png" alt="Review QR Code for Levi McCarty">
                <p class="qr-label">Scan to Leave a Google Review!</p>
                <p class="qr-sublabel">
                    Your feedback helps us improve our service
                </p>
            </div>
            
            <div class="card-action">
                <a href="https://search.google.com/local/writereview?placeid=ChIJ65CsoCI0R4YRAssAAswitSw" target="_blank" class="btn waves-effect waves-light contact-btn">
                    <i class="material-icons left">star</i>
                    Leave a Review
                </a>
            </div>
        </div>
        
        <p class="footer-text">Ageint Security Solutions</p>
    </div>
    
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
